<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Filterable Gallery</title>
    <link rel="shortcut icon" href="./assets/images/devtahsin_logo.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font Awesome CDN  -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous"> -->
</head>
<body>
    
    <section>
        <ul>
            <li class="listItem active" data-filter="all">All</li>
            <li class="listItem" data-filter="mobile">Mobile</li>
            <li class="listItem" data-filter="camera">Camera</li>
            <li class="listItem" data-filter="watch">Watch</li>
            <li class="listItem" data-filter="shoe">Shoe</li>
            <li class="listItem" data-filter="earphone">Earphone</li>
        </ul>

        <div class="gallery">
            <div class="gallery_item" data-item="mobile">
                <img src="./assets/images/mobile1.jpeg" alt="">
            </div>
            <div class="gallery_item" data-item="mobile">
                <img src="./assets/images/mobile2.jpeg" alt="">
            </div>
            <div class="gallery_item" data-item="camera">
                <img src="./assets/images/camera1.jpeg" alt="">
            </div>
            <div class="gallery_item" data-item="camera">
                <img src="./assets/images/camera2.jpeg" alt="">
            </div>
            <div class="gallery_item" data-item="watch">
                <img src="./assets/images/watch1.jpeg" alt="">
            </div>
            <div class="gallery_item" data-item="shoe">
                <img src="./assets/images/shoe1.jpeg" alt="">
            </div>
            <div class="gallery_item" data-item="shoe">
                <img src="./assets/images/shoe2.jpeg" alt="">
            </div>
            <div class="gallery_item" data-item="earphone">
                <img src="./assets/images/earphone1.jpeg" alt="">
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
